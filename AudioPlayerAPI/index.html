<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Build An Audio Player Using HTML5 & jQuery - Part 2
    https://www.youtube.com/watch?v=WTwwX__o01M
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Audio Player by Brad Travery</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="container">
    <div id="audio-img">
      <img src="" alt="" class="cover">
    </div>
    <div id="audio-player">
      <div id="audio-info">
        <span class="artist"></span> -
        <span class="title"></span>
      </div>

        <input type="range" min="0" max="10" value="3" id="volume">

        <div id="audio-buttons">
          <button id="previous">Previous</button>
          <button id="play">Play</button>
            <button id="pause">Pause</button>
          <button id="next">Next</button>
          <button id="stop">Stop</button>
        </div>

        <div class="clearfix"></div>

        <div id="tracker">
          <div id="progress-bar">
            <span id="progress"></span>
          </div>
        <span id="duration"></span>
        </div>

        <div class="clearfix"></div>

        <ul id="playlist">

          <li song="Linkin Park - Papercut.mp3" cover="LinkinPark.jpg" artist="Linkin Park">Papercut.mp3</li>
          <li song="Linkin Park - Numb.mp3" cover="LinkinPark.jpg" artist="Linkin Park">Numb.mp3</li>
          <li song="Linkin Park - One Step Closer.mp3" cover="LinkinPark.jpg" artist="Linkin Park">OneStepCloser.mp3</li>
          <!-- <li song="Linkin Park - With You.mp3" cover="LinkinPark.jpg" artist="Linkin Park">WithYou.mp3</li>
          <li song="Linkin Park - Points of Authority.mp3" cover="LinkinPark.jpg" artist="Linkin Park">PointsOfAuthority.mp3</li>
          <li song="Linkin Park - Crawling.mp3" cover="LinkinPark.jpg" artist="Linkin Park">Crawling.mp3</li> -->
        </ul>
      </div>
    </div>
  </div>

  <script src="jquery-3.4.1.js"></script>
  <script src="main.js"></script>
</body>
</html>
